name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - feature/*
      - refactor/*
      - ci/*
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      # Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      # Installation des d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # Linting avec Ruff
      - name: Lint with Ruff
        run: |
          ruff check src tests --output-format=github
          ruff format --check src tests

      # Type checking avec MyPy
      - name: Type check with MyPy
        run: mypy src --ignore-missing-imports

      # Tests avec pytest
      - name: Run tests
        run: pytest --cov=src --cov-report=xml --cov-report=term -v

      # Upload coverage to Codecov (optionnel)
      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/api/Dockerfile
          push: false
          tags: meal-recommender-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Streamlit Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/streamlit/Dockerfile
          push: false
          tags: meal-recommender-streamlit:test
          cache-from: type=gha
          cache-to: type=gha,mode=max