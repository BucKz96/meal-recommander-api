[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project]
name = "meal-recommender-api"
version = "2.0.0"
description = "API intelligente de recommandation de repas par ingrÃ©dients"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Maxime L.", email = "maxime@example.com"}
]
keywords = ["fastapi", "recommendation", "food", "api", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]

dependencies = [
    # Framework & Serveur
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.34.0",
    "python-multipart>=0.0.20",
    "streamlit>=1.45.0",
    
    # Configuration & Validation
    "pydantic>=2.11.0",
    "pydantic-settings>=2.8.0",
    "python-dotenv>=1.0.0",
    
    # SÃ©curitÃ© & Rate Limiting
    "slowapi>=0.1.0",
    "limits>=4.0.0",
    
    # Data & Parsing
    "pandas>=2.2.0",
    "numpy>=2.0.0",
    
    # Logging & ObservabilitÃ©
    "structlog>=24.0.0",
    "tenacity>=9.0.0",
    
    # HTTP Client
    "httpx>=0.28.0",
    "requests>=2.32.0",
    
    # Utilitaires
    "orjson>=3.10.0",  # JSON rapide
]

[project.optional-dependencies]
dev = [
    # Tests
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-xdist>=3.6.0",
    "pytest-benchmark>=5.0.0",
    "respx>=0.22.0",  # Mock HTTPX
    
    # Lint & Format
    "ruff>=0.9.0",  # Remplace flake8, isort, black
    "mypy>=1.14.0",
    "pre-commit>=4.0.0",
    
    # Debug & Profiling
    "rich>=13.0.0",  # Pretty print
    "ipdb>=0.13.0",  # Debugger
    
    # Documentation
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
]

[project.urls]
Homepage = "https://github.com/BucKz96/meal-recommander-api"
Documentation = "https://github.com/BucKz96/meal-recommander-api#readme"
Repository = "https://github.com/BucKz96/meal-recommander-api"
"Bug Tracker" = "https://github.com/BucKz96/meal-recommander-api/issues"

[project.scripts]
meal-api = "src.api.main:main"

# âš™ï¸ Ruff Configuration (Lint & Format)
[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "W",   # pycodestyle warnings
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate (commented code)
    "PGH", # pygrep-hooks
    "RUF", # ruff-specific
]
ignore = [
    "E501",  # Line too long (handled by ruff format)
    "B008",  # Do not perform function calls in argument defaults
    "C901",  # Too complex
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# ðŸ” Mypy Configuration
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unreachable = true
ignore_missing_imports = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[[tool.mypy.overrides]]
module = ["pandas.*", "numpy.*"]
ignore_missing_imports = true

# ðŸ§ª Pytest Configuration
[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "-ra",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

# ðŸ“Š Coverage Configuration
[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "src/api/main.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
skip_covered = false
fail_under = 80

[tool.coverage.html]
directory = "htmlcov"

# ðŸ“¦ PDM Configuration (si utilisÃ©)
[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.0",
    "mypy>=1.14.0",
]
