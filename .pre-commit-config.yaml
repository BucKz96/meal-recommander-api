# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# ‚öôÔ∏è Configuration des hooks ex√©cut√©s avant chaque commit
# Installation: make setup-hooks ou pre-commit install

repos:
  # üé® Ruff - Lint et formatage ultra-rapide
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      # Linting avec auto-fix
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(src|tests)/
      # Formatage
      - id: ruff-format
        files: ^(src|tests)/

  # üîç Mypy - V√©rification des types
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
          - pydantic-settings
          - types-requests
          - pandas-stubs
        files: ^src/
        args: [--ignore-missing-imports]

  # üìÑ V√©rification des fichiers
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Emp√™che les commits sur main/master (utiliser PR)
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]
      # V√©rifie le YAML
      - id: check-yaml
      # V√©rifie le TOML
      - id: check-toml
      # V√©rifie les fichiers vides
      - id: check-added-large-files
        args: [--maxkb=1000]
      # Supprime les espaces en fin de ligne
      - id: trailing-whitespace
      # Assure un retour √† la ligne final
      - id: end-of-file-fixer
      # V√©rifie les conflits de merge
      - id: check-merge-conflict
      # V√©rifie les ex√©cutables
      - id: check-executables-have-shebangs
      # V√©rifie les JSON
      - id: check-json
        files: \.json$

  # üìù Gitleaks - D√©tection de secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.0
    hooks:
      - id: gitleaks
        name: Detect secrets
        description: Detects hardcoded secrets using Gitleaks

# ‚öôÔ∏è Options globales
default_language_version:
  python: python3.11

# Fichiers exclus
exclude: |
  (?x)^(
    
    .venv/|
    venv/|
    __pycache__/|
    \.pytest_cache/|
    htmlcov/|
    \.mypy_cache/|
    data/|
    \.ipynb_checkpoints/|
    
  )
